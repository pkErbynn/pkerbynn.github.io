<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom style  -->
    <link rel="stylesheet" type="text/css" href="./assets/js/style.css" />

    <title>John Erbynn</title>

  <body>
    <header>
      <div class="container">
        <div class="row py-5">
          <div class="col-sm-12 col-md-3">
            <img
              class="img-thumbnail rounded-circle"
              src="./assets/images/profile.jpg"
              alt="profile"
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-7">
            <h1 class="display-4 d-inline-block">John PK Erbynn</h1>
            <h2 class="display-5 d-inline-block">Software Engineer</h2>
            <p>I build things for the web</p>
            <p class="pb-3">
              <img
                src="./assets/images/location.svg"
                alt="location"
                height="auto"
                width="24"
              />&nbsp;&nbsp;Elmina / Accra, Ghana
            </p>
            <p style="display: inline-block;">
              <a
                href="https://github.com/pkErbynn"
                target="_blank"
                title="github"
              >
                <img
                  class="socialicon mr-2"
                  src="./assets/images/github.svg"
                  alt="github"
                  height="40"
                  width="40"
                />
              </a>
              <a
                href="https://www.linkedin.com/in/pkerbynn"
                target="new"
                title="linkedin"
              >
                <img
                  class="socialicon mr-2"
                  src="./assets/images/linkedin.svg"
                  alt="linkedin"
                  height="40"
                  width="40"
                />
              </a>
              <a
                href="https://twitter.com/pkerbynn"
                target="new"
                title="twitter"
              >
                <img
                  class="socialicon mr-2"
                  src="./assets/images/twitter.svg"
                  alt="twitter"
                  height="40"
                  width="40"
                />
              </a>

              <a
                href="https://stackoverflow.com/users/12498784/john-erbynn"
                target="new"
                title="stack overflow"
              >
                <img
                  class="socialicon mr-2"
                  src="./assets/images/stack-overflow.png"
                  alt="stackoverflow"
                  height="40"
                  width="40"
                />
              </a>
            </p>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2 align-self-center">
            <a
              type="button"
              class="btn btn-primary btn-block mb-3"
              href="mailto:john.erbynn@gmail.com"
              target="_blank"
              title="email"
              >Contact Me &nbsp;
              <i class="fa fa-paper-plane fa-lg" style="color: black;"></i
            ></a>
            <a type="button" class="btn btn-success btn-block" href=""
              >Resume</a
            >
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
